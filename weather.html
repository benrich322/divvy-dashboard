<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/divvy-dashboard/assets/bike-6574130b.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7becdf7318.js"
      crossorigin="anonymous"
    ></script>
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/divvy-dashboard/assets/styles-e94c3927.js"></script>
    <link rel="stylesheet" href="/divvy-dashboard/assets/styles-478cda4c.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__content">
        <i class="fa-solid fa-bicycle"></i>
        Divvy Dashboard
      </h1>
    </header>
    <section class="sidebar">
      <ul class="sidebar__list">
        <li class="sidebar__selection">
          <i class="sidebar__icon fa-solid fa-map"></i
          ><a href="index.html" class="sidebar__text">Map</a>
        </li>
        <li class="sidebar__selection">
          <i class="sidebar__icon active--link fa-solid fa-cloud"></i>
          <a href="weather.html" class="sidebar__text active--link">Weather</a>
        </li>
      </ul>
    </section>
    <section class="main__block">
      <div class="top__section">
        <div class="chart__container">
          <h2 class="section__header">Divvy Rides Per Month</h2>
          <div class="line__chart">
            <canvas id="line__chart"></canvas>
          </div>
        </div>
        <div class="chart__container">
          <h3 class="section__header">Divvy Rides Per Season</h3>
          <div class="pie__chart">
            <canvas id="pie__Chart"></canvas>
          </div>
        </div>
      </div>
      <div class="chart__container__bottom">
        <h4 class="section__header">Divvy Rides by Precipitation Level</h4>
        <div class="weather__chart">
          <canvas id="weather__Chart"></canvas>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
