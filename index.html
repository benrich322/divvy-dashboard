<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7becdf7318.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__content">
        <i class="fa-solid fa-bicycle"></i>
        Divvy Dashboard
      </h1>
    </header>
    <section class="sidebar">
      <ul class="sidebar__list">
        <li class="sidebar__selection">
          <i class="sidebar__icon fa-solid fa-map"></i
          ><span class="sidebar__text">Map</span>
        </li>
        <li class="sidebar__selection">
          <i class="sidebar__icon fa-solid fa-cloud"></i
          ><span class="sidebar__text">Weather</span>
        </li>
        <li class="sidebar__selection">
          <i class="sidebar__icon fa-solid fa-trophy"></i
          ><span class="sidebar__text">Records</span>
        </li>
      </ul>
    </section>
    <section class="collapsible__block">
      <div class="collapsible__container">
        <div class="collapsible">
          <div class="collapsible__header">
            <p class="collapsible__heading">Location Level</p>
            <p class="collapsible__selection">
              Option 1
              <i class="fa-solid fa-chevron-up collapsible__chevron"></i>
            </p>
          </div>
          <ul class="collapsible__content">
            <li class="collapsible__list">Option 1</li>
            <li class="collapsible__list">Option 2</li>
            <li class="collapsible__list">Option 3</li>
            <li class="collapsible__list">Option 1</li>
            <li class="collapsible__list">Option 1</li>
            <li class="collapsible__list">Option 2</li>
            <li class="collapsible__list">Option 3</li>
            <li class="collapsible__list">Option 1</li>
          </ul>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
